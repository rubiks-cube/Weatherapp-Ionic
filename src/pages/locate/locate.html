<ion-header>

  <ion-navbar>
  	<ion-buttons  start>
      <button ion-button icon-only >
        <ion-icon name="locate"></ion-icon>
        
      </button>
    </ion-buttons>
    <ion-title>Locate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				
	<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<button ion-button (click)="onDone()">Done</button>

			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
